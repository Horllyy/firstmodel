		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;引入侧边栏 sidebar 和上面的topbar两种方式都可以 看你喜欢&ndash;&gt;-->
				<!--<div th:replace="~{dashboard::#sidebar}"></div>-->

							</li>
						</ul>
					</div>
				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-danger" href="stu" th:href="@{/stu}">学生添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>id</th>
									<th>stuId</th>
									<th>stuName</th>
									<th>gender</th>
									<th>department</th>
									<th>birth</th>
									<th>phoneNumber</th>
									<th>QQ</th>
									<th>email</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="stu:${stus}">
								  <th>#</th>
								  <td th:text="${stu.id}"></td>
								  <td th:text="${stu.stuId}"></td>
								  <td th:text="${stu.stuName}"></td>
								  <td th:text="${stu.gender}==0?'女':'男'"></td>
								  <!--<td th:text="${stu.department.departmentName}"></td>-->
								  <td th:text="${stu.deptName}"></td>
								  <td th:text="${#dates.format(stu.birth, 'yyyy-MM-dd')}"></td>
								  <td th:text="${stu.phoneNumber}"></td>
								  <td th:text="${stu.QQ}"></td>
								  <td th:text="${stu.email}"></td>
								  <td>
									  <a class="btn btn-sm btn-light" th:href="@{/stu/}+${stu.id}">编辑</a>
									  <form th:action="@{/stu/}+${stu.id}" method="post">
										  <input type="hidden" name="_method" value="delete"/>
										  <button type="submit" class="btn btn-sm btn-dark" >删除</button>
									  </form>

								  </td>
							  </tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
