<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::#sidebarBigBoss(activeUri='mainBigBoss')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <div>
                <form th:action="@{/sendSucceed}" method="post">
                <table>
                    <tr>
                        <td><label>收件人：</label></td>
                        <td><textarea name="receivers" type="text"  th:text="${receivers}"></textarea></td>
                        <td>
                            <select class="form-control" name="receiver">
                                <option th:selected="${stu!=null}?${stu.stuName == stu.stuName}" th:value="${stu.stuName}" th:each="stu:${stus}" th:text="${stu.stuName}">1</option>
                            </select>
                        </td>
                        <td><button type="submit" name="submit" value="addSender">增加</button></td>
                        <td>
                            <select class="form-control" name="receiver2">
                                <option th:selected="${noOne}" th:value="${noOne}" th:text="${noOne}"></option>
                                <!--<option th:selected="${amessage!=null}?${amessage.getReceiver() == amessage.getReceiver()}" th:value="${amessage.getReceiver()}" th:each="amessage:${messageS}" th:text="${amessage.getReceiver()}">1</option>-->
                                <option  th:value="${amessage.getReceiver()}" th:each="amessage:${messageS}" th:text="${amessage.getReceiver()}">1</option>

                            </select>
                        </td>
                        <td><button type="submit" name="submit" value="reduceSender">删除</button></td>
                    </tr>
                    <tr>
                        <td><label>编辑：</label></td>
                        <td><input name="message" type="text" th:value="${message}" ></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="submit" value="send">发送</button></td>
                        <td><button type="submit" name="submit" value="checkSent">查看已发</button></td>
                    </tr>
                </table>
                </form>
            </div>



            <canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>


        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>

</body>

</html>
